syntax = "proto3";


package distlock;


// A distributed lock service
service Distlock {
  // Creates a new lock on the server with the given key.
  rpc CreateLock(CreateLockRequest) returns (EmptyResponse) {}
}


// The empty response.
message EmptyResponse {}


// The request message containing the key name of the lock to create.
message CreateLockRequest {
  string key = 1;
}
